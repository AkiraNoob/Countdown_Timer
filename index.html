<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countdown</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8c4bcaaa91.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@600&family=Montserrat:wght@300&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="container.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="count-down.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div id="background" class="flex-center">
        <img id="background-img"
            src="https://images.unsplash.com/photo-1503389152951-9f343605f61e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1199&q=80">
        <div id="container">
            <section id="content">
                <div id="title">
                    <h1 id="head-title">Countdown <br> to New Year </h1>
                </div>
            </section>
            <section id="count-down" class="flex-center">
                <div id="share">
                    <div id="intro">
                        <p>Share with your friends warm words to all the wishes in the new year will be granted!</p>
                    </div>
                    <button type="button">Share</button>
                </div>
                <div id="timer" class="flex-center">
                    <div id="date" class="flex-center colorBlock"
                        style="background-color: rgba(0, 196, 233, 0.85); box-shadow: rgba(0, 196, 233, 0.85) 0px 0px 10px;">
                        <p id="date-text" class="number" style="font-family: 'Montserrat', sans-serif;"></p>
                        <p class="subtext">DAYS</p>
                    </div>
                    <div id="hours" class="flex-center colorBlock"
                        style="background-color: rgba(244, 105, 203, 0.85); box-shadow: rgba(244, 105, 203, 0.85) 0px 0px 10px;">
                        <p id="hours-text" class="number" style="font-family: 'Montserrat', sans-serif;"></p>
                        <p class="subtext">HOURS</p>
                    </div>
                    <div id="minutes" class="flex-center colorBlock"
                        style="background-color: rgba(0, 208, 168, 0.85); box-shadow: rgba(0, 208, 168, 0.85) 0px 0px 10px;">
                        <p id="minutes-text" class="number" style="font-family: 'Montserrat', sans-serif;"></p>
                        <p class="subtext">MIN</p>
                    </div>
                    <div id="seconds" class="flex-center colorBlock"
                        style="background-color: rgba(249, 178, 8, 0.85); box-shadow: rgba(249, 178, 8, 0.85) 0px 0px 10px;">
                        <p id="seconds-text" class="number" style="font-family: 'Montserrat', sans-serif;"></p>
                        <p class="subtext">SEC</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
